<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
</head>
<body>
    <div class="profile-card">
        <div class="profile-picture"></div>
        <div class="name-bio">
            <h2>@YourName</h2>
            <p>This is a short bio about yourself.</p>
        </div>

        <!-- Social Icons -->
        <div class="socials">
            <a href="https://github.com/NinjaXility" target="_blank">
                <img src="icons/github.png" alt="GitHub" class="social-icon">
            </a>
            <a href="https://open.spotify.com/user/6qo1c573ttzbu084cpmeb0ttb?si=839283eb1ac848ff" target="_blank">
                <img src="icons/spotify.png" alt="Spotify" class="social-icon">
            </a>
            <a href="https://steamcommunity.com/profiles/76561199126757514/" target="_blank">
                <img src="icons/steam.png" alt="Steam" class="social-icon">
            </a>
            <a href="https://www.reddit.com/user/Dull-Election-7320/" target="_blank">
                <img src="icons/reddit.png" alt="Reddit" class="social-icon">
            </a>
        </div>

        <!-- Discord Presence -->
        <div class="discord-presence">
            <a href="https://discord.com/users/511106356267319296">
                <img src="https://lanyard.cnrad.dev/api/511106356267319296" alt="Discord Presence" />
            </a>
        </div>
    </div>
</body>
</html>
