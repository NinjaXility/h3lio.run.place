<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
</head>
<body>
    <div class="profile-card">
        <!-- Profile Picture -->
        <div class="profile-picture"></div>
        
        <!-- Name and Bio -->
        <div class="name-bio">
            <h2>@YourName</h2>
            <p>This is a short bio about yourself.</p>
        </div>
        
        <!-- Social Media Links -->
        <div class="socials">
            <div class="social-icon"></div>
            <div class="social-icon"></div>
            <div class="social-icon"></div>
            <div class="social-icon"></div>
        </div>

        <!-- Discord Presence Embed -->
        <div class="discord-presence">
            <a href="https://discord.com/users/511106356267319296">
                <img src="https://lanyard.cnrad.dev/api/511106356267319296" alt="Discord Presence">
            </a>
        </div>
    </div>
</body>
</html>
