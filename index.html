<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
</head>
<body>
    <div class="profile-card">
        <div class="profile-picture"></div>
        <div class="name-bio">
            <h2>@YourName</h2>
            <p>This is a short bio about yourself.</p>
        </div>

        <!-- Social Icons -->
        <div class="socials">
            <a href="https://github.com/NinjaXility" target="_blank" class="social-link">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://open.spotify.com/user/6qo1c573ttzbu084cpmeb0ttb?si=839283eb1ac848ff" target="_blank" class="social-link">
                <i class="fab fa-spotify"></i>
            </a>
            <a href="https://steamcommunity.com/profiles/76561199126757514/" target="_blank" class="social-link">
                <i class="fab fa-steam"></i>
            </a>
            <a href="https://www.reddit.com/user/Dull-Election-7320/" target="_blank" class="social-link">
                <i class="fab fa-reddit"></i>
            </a>
        </div>

        <!-- Discord Presence -->
        <div class="discord-presence">
            <a href="https://discord.com/users/511106356267319296">
                <img src="https://lanyard.cnrad.dev/api/511106356267319296" alt="Discord Presence" />
            </a>
        </div>
    </div>
</body>
</html>
