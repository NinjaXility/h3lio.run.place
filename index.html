<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
</head>
<body>
    <div class="profile-card">
        <div class="profile-picture"></div>
        <div class="name-bio">
            <h2>@YourName</h2>
            <p>This is a short bio about yourself.</p>
        </div>
        <div class="socials">
            <div class="social-icon"></div>
            <div class="social-icon"></div>
            <div class="social-icon"></div>
            <div class="social-icon"></div>
        </div>

        <!-- Simplified Audio Player -->
        <div class="audio-player" id="audioPlayer">
            <img src="album-cover.jpg" alt="Album Cover" class="album-cover"> <!-- Replace with album cover image -->
            <div class="audio-info">
                <h3 class="song-title">Song Title</h3>
                <p class="artist-name">Artist Name</p>
                <div class="progress-container">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
            </div>
            <button id="playPauseBtn" class="play-btn"></button> <!-- Play/Pause button -->
        </div>
    </div>

    <audio id="audio" src="your-audio-file.mp3" autoplay></audio> <!-- Replace with audio file -->

    <script src="script.js"></script> <!-- Link to JavaScript file -->
</body>
</html>
